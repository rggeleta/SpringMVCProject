<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New Student</title>
</head>
<body>
	<form th:object="${newStudent}" th:action="@{/update/{id}(id=${newStudent.id})}" method=POST>
		Name: <input name="name" size="20" th:field="*{name}"><br />

		Major: <input name="major" size="20"
			th:field="*{major}"><br /> Phone Number: <input
			name="phone" size="20" th:field="*{phone}"><br /> Street: <input
			name="address.street" size="20" th:field="*{address.street}"><br />
		City: <input name="address.city" size="20" th:field="*{address.city}"><br />
		State: <input name="address.state" size="20"
			th:field="*{address.state}"><br />
	</form>
	<a href="viewAll">View all Students</a>
</body>
</html>
